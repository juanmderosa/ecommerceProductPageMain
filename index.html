<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <header class="headerContainer">
    <div class="logoyNavContainer">
      <div class="logoContainer">
        <img src="./images/logo.svg" alt="logo" >
      </div>
      <nav class="navContainer">
        <ul class="navUlContainer">
          <li class="navLi"><a href="#">Collections</a></li>
          <li class="navLi"><a href="#">Men</a></li>
          <li class="navLi"><a href="#">Women</a></li>
          <li class="navLi"><a href="#">About</a></li>
          <li class="navLi"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="userContainer">
      <div class="iconsContainer">
        <div class="cartIconContainer">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" class="cartIcon"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
          <div class="cartQtyContainer">
            <p class="cartQtyHeader">0</p>
        </div>
        </div>
          
        
        <img src="./images/image-avatar.png" alt="" class="userImg">
      </div>
    </div>
  </header>
  <header class="mobileMenu">
    <div class="logoAndMenuIcon">
      <img class="iconMenu" src="./images/icon-menu.svg" alt="menuIcon">
      <img class="logoMobile" src="./images/logo.svg" alt="logo" >
    </div>
    <div class="userContainerMobile">
      <div class="cartIconContainerMobile">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" class="cartIconMobile"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
        <div class="cartQtyContainerMobile">
          <p class="cartQtyHeaderMobile">0</p>
        </div>
      </div>
      <img src="./images/image-avatar.png" alt="" class="userImgMobile">
    </div>
  </header>
  <main class="mainContainer"></main>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor. </a></p>
      <p>Coded by  <a href="https://www.frontendmentor.io/profile/juanmderosa" target="_blank"> Juan Mart√≠n De Rosa. </a></p>
    
  </div>
  <script src="./js/app.js"  type="module" ></script>
</body>
</html>
